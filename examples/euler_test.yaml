# Simple Rectangle Mesh
# This example creates a basic rectangular mesh with quad elements.

project:
  name: "Euler_Mesh"
  description: "Rectangular mesh for validation"

geometries:
  - id: rect
    type: rectangle
    params:
      length: 1.0
      width: 1.0
      x: 0.0
      y: 0.0

mesh:
  type: structured
  meshSize: 0.05
  charLength: 0.01

boundaries:
  - name: walls
    expr: "X == 0 || X == 1.0 || Y == 0 || Y == 1.0"

# Global reordering (applied to full mesh before partitioning)
reorder:
  cellStrategy: rcm
  nodeStrategy: rcm

partition:
  enabled: true
  numParts: 4
  method: metis
  # Per-partition reordering (applied within each partition)
  reorder:
    cellStrategy: rcm
    nodeStrategy: rcm

output:
  directory: output/euler_mesh
  baseName: rect_mesh
  formats:
    - vtu
    - vtk
  writeBoundaryInfo: true
  writePartitionMetadata: true
  writeQualityReport: true
